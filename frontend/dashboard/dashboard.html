<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav>
      <ul>
        <li><a href="#" class="logo">
          <span class="nav-item">Dashboard</span>
        </a></li>
        <li><a href="/">
          <i class="fas fa-home"></i>
          <span class="nav-item">Go to Home</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-user"></i>
          <span class="nav-item">Profile</span>
        </a></li>
        <li><a href="/array">
          <i class="fas fa-th"></i>
          <span class="nav-item">Array</span>
        </a></li>
        <li><a href="/history">
          <i class="fas fa-history"></i>
          <span class="nav-item">History</span>
        </a></li>          
        <li><a href="/" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item">Log out</span>
        </a></li>          
      </ul>
    </nav>

    <!-- Main Section -->
    <section class="main">
      <!-- Hero Header -->
      <div class="main-hero">
        <h1>Dashboard</h1>
        <p>Select the Data Structures</p>
      </div>

      <!-- White Container for Cards -->
      <div class="dashboard-wrapper">
        <div class="main-skills">
          <div class="card"><i class="fas fa-th"></i><h3>Array</h3></div>
          <div class="card"><i class="fas fa-link"></i><h3>Linked List</h3></div>
          <div class="card"><i class="fas fa-layer-group"></i><h3>Stack</h3></div>
          <div class="card"><i class="fas fa-stream"></i><h3>Queue</h3></div>
          <div class="card"><i class="fas fa-tree"></i><h3>Tree</h3></div>
          <div class="card"><i class="fas fa-project-diagram"></i><h3>Graph</h3></div>
          <div class="card"><i class="fas fa-font"></i><h3>String</h3></div>
          <div class="card"><i class="fas fa-hashtag"></i><h3>Hash Table</h3></div>
          <div class="card"><i class="fas fa-sort-amount-up-alt"></i><h3>Heap</h3></div>
          <div class="card"><i class="fas fa-code-branch"></i><h3>Trie</h3></div>
          <div class="card"><i class="fas fa-random"></i><h3>Set</h3></div>
          <div class="card"><i class="fas fa-dice-d6"></i><h3>Matrix</h3></div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
